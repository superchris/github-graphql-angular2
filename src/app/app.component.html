<div class="container">
  <form name="">
    <div class="form-group">
      <label>Query</label>
      <input class="form-control" name="query" [(ngModel)]="searchArgs.query" />
    </div>
    <button class="form-control btn btn-primary" type="button" (click)="search($event)">Search</button>
  </form>
  <ul *ngFor="let result of queryResults | async">
    <li>{{result.name}}</li>
  </ul>
  <ul class="pager">
    <li><a href="#" (click)="prevPage()">Prev</a></li>
    <li><a href="#" (click)="nextPage()">Next</a></li>
  </ul>
</div>
